        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": 1, "label": "GameNGen", "shape": "dot", "size": 50.0, "title": "GameNGen"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 2, "label": "Diffusion Models", "shape": "dot", "size": 50.0, "title": "Diffusion Models"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 3, "label": "Neural Networks", "shape": "dot", "size": 40.0, "title": "Neural Networks"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 4, "label": "Game Engine", "shape": "dot", "size": 40.0, "title": "Game Engine"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 5, "label": "DOOM", "shape": "dot", "size": 30.0, "title": "DOOM"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 6, "label": "RL-Agent", "shape": "dot", "size": 30.0, "title": "RL-Agent"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": 7, "label": "Stable Diffusion", "shape": "dot", "size": 20.0, "title": "Stable Diffusion"}]);
                  edges = new vis.DataSet([{"from": 1, "title": "powered by", "to": 2}, {"from": 1, "title": "simulates", "to": 5}, {"from": 1, "title": "type of", "to": 4}, {"from": 2, "title": "trained by", "to": 6}, {"from": 2, "title": "implements", "to": 3}, {"from": 2, "title": " variant of", "to": 7}, {"from": 3, "title": "utilizes", "to": 4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 100, "springConstant": 0.08}, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
